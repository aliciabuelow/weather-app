<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=search"
    />
    <script src="https://unpkg.com/axios@1.13.2/dist/axios.min.js"></script>
    <title>Weather Now</title>
    <link rel="stylesheet" href="src/index.css" />
  </head>
  <body>
    <div class="search-container">
      <form id="search-form">
        <input
          type="search"
          placeholder="Enter a city..."
          id="search-input"
          required
        />
        <button type="submit" id="search-button">
          <span class="material-symbols-outlined"> search </span>
        </button>
      </form>
    </div>
    <div class="weather-container">
      <div class="weather-heading">
        <div class="current-city">
          <h1 id="city"></h1>
          <h2 id="country"></h2>
        </div>

        <div class="current-temperature">
          <span id="current-temperature"></span>Â°C
        </div>

        <div id="current-temperature-icon"></div>
      </div>
      <div class="weather-description">
        <span id="date-time"></span>, <span id="weather-condition">sunny</span>
        <br />
        Humidity: <strong><span id="humidity"></span>%</strong>, Wind:
        <strong><span id="wind"></span>km/h</strong>
      </div>

      <div class="weather-forecast"></div>

      <div class="footer-container">
        <footer>
          Coded by
          <a href="https://github.com/aliciabuelow" target="_blank"
            >Alicia Buelow</a
          >
          and is
          <a href="https://github.com/aliciabuelow/weather-app" target="_blank"
            >open-sourced on GitHub</a
          >
          and
          <a href="https://alicia-weatherapp.vercel.app/" target="_blank"
            >hosted by Vercel</a
          >
        </footer>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
